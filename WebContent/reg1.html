<form action="" id="myform" method="post"> 

     

    <script>  

  

var states = [  

  

    {name:"Andhra pradesh", state:"AP"},  

  

    {name:"Karnataka", state:"KA"},  

  

    {name:"Tamilnadu", state:"TN"},  

  

    {name:"Kerala", state:"KE"},  

  

    {name:"Mumbai", state:"MU"}  

  

];  

  

   

  

var cities =  [  

  

    { name:"Visakhapatnam", state:"AP" },  

  

    { name:"Amaravathi", state:"AP" },  

  

    { name:"Kurnool", state:"AP" },  

  

    { name:"Hyderabad", state:"TS" },  

  

    { name:"Kochi", state:"KE" },  

  

    { name:"Bangalore", state:"KA" },  

  

    { name:"Chennai", state:"TN" },  

  

    { name:"Pune", state:"MU" }  

  

];  

  

   

  

require([  

  

    "dojo/store/Memory",  

  

    "dijit/form/ComboBox", "dijit/form/FilteringSelect",  

  

    "dojo/domReady!"  

  

], function(Memory, ComboBox, FilteringSelect){  

  

   

  

   

  

    new dijit.form.FilteringSelect({  

  

        id: "state",  

  

        store: new Memory({ idProperty: "state", data: states }),  

  

        autoComplete: true,  

  

        style: "width: 150px;",  

        title : "sate",

        onChange: function(state){  

  

                    console.log("combobox onchange state", state, this.item);  

  

   

  

            dijit.byId('city').query.state = this.item.state || /.*/;  

  

            document.getElementById('city').value='';  

  

        }  

  

    }, "state").startup();  

  

      

  

    new dijit.form.ComboBox({  

  

        id: "city",  

  

        store: new Memory({ data: cities }),  

  

        autoComplete: true,  

  

        query: {state: /.*/},  

          title : "city",


        style: "width: 150px;",  

  

        required: true,  

  

        searchAttr: "name",  

  

        onChange: function(city){  

  

            console.log("combobox onchange city", city, this.item);  

  

            dijit.byId('state').set('value', this.item ? this.item.state : null);  

  

   

  

        }  

  

    }, "city").startup();  

  

});  

  

   

  

    </script>
